
<section>
    <div class="contImg">
      <img src="../../../assets/categorias/{{categoria.imagen}}" alt="imagen">
    </div>
    <div class="contTit">
      <h1>{{titulo}}{{categoria.nombre}}</h1>
    </div>
    <div class="contProductos">
      <div *ngFor="let prod of listaProductos| async" class="contProd">
        <div class="imgProd">
          <img src="../../../assets/productos/{{prod.imagen}}" alt="">
        </div>
        <div class="infoProd">
          <div class="titleProd">
            <b>{{prod.nombre}}</b>
          </div>
          <div class="DescProd">
            <p>{{prod.descripcion}}</p>
          </div>
          <div class="precioProd">
            <b>Precio: ${{prod.precio}}</b>
          </div>
        </div>
      </div>
    </div>
  </section>
